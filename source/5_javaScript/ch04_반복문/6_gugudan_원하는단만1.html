<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script>
        do {
            var su = Number(prompt('보고 싶은 구구단은 ?'));
            if (isNaN(su)) {
                alert('숫자를 꼭 입력해야 합니다');
            }
        } while (isNaN(su));
        document.write('<h3>' + su + '단 구구단</h3>');
        for (var i = 1; i <= 9; i++) {
            document.write(su + '*' + i + '=' + (su * i) + '<br>');
        }
    </script>
</head>
<body>

</body>
</html>
