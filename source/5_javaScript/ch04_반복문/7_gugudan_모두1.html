<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script>
        document.write("<h2>2번 문제. 구구단 2~9단까지</h2>");
        for (var i = 2; i <= 9; i++) {
            document.write(i + "단 &nbsp; &nbsp; &nbsp;");
        }
        document.write("<br>");
        for (var j = 1; j <= 9; j++) {
            for (var k = 2; k <= 9; k++) {
                document.write(k + " * " + j + " = " + (k * j) + "   ");
            }
            document.write("<br>");
        }
    </script>
</head>
<body>
</body>
</html>
