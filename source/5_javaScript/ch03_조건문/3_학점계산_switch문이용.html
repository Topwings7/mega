<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script>
        while (isNaN(hakjum) || hakjum<0 || hakjum>4.5) {
            var hakjum = Number(prompt('0~4.5사이의 학점을 입력하세요'));
        }
        switch (Math.trunc(hakjum/0.5)) {
            case 9: case 8:  document.write('A학점이군요'); break;
            case 7: case 6:  document.write('B 학점이군요'); break;
            case 5: case 4:  document.write('C 학점이군요'); break;
            case 0: case 1: case 2: case 3:
                document.write('분발하세요'); break;
            default:
                document.write('유효한 학점이 아닙니다');
        }
    </script>
</head>
<body></body>
</html>
