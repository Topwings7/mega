    <script> //사용자로부터 수를 받아 짝수인지 홀수 인지 출력
        var num = Number(prompt('수를 입력하셔요?'));

        (num % 2 == 1 || num % 2 == -1) && alert('홀수를 입력하셨네요');
    </script>
