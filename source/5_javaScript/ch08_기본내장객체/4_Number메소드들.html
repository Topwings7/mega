<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script>
        var num = 273.5501322; // 2.7352*10의 2승2.7352E+02
        document.write(num.toExponential(5) + '<br>');
        document.write('소숫점1자리까지 :' + num.toFixed(1) + '<br>');
        document.write('소숫점1자리까지 :' + Math.round(num*10)/10 +'<br>')
        document.write(num.toFixed(5) + '<br>');
        document.write(num.toPrecision(5) + '<br>');
        document.write(num.toPrecision(7) + '<br>');
    </script>
</head>
<body>

</body>
</html>
