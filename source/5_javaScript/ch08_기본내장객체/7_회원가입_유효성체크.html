<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="utf-8" />
  <title></title>
  <style>
     table {width:350px; margin:20px auto; padding:20px 10px;}
     table, input[type='text'], input[type='password'] {
        border: 1px solid #385d81;
        padding: 2px;
     }
     input[type='submit'], input[type='reset'], input[type='button'], button{
        background-color: #385d81;
        border:0;
        color:white; 
        border-radius: 3px;
        padding:10px 20px;
        margin:5px;
     }
     td, th { padding:5px 10px; text-align:center;}
  </style>
  <script>
     function chk() {
        var patternNum = /[0-9]/;                  //숫자 패턴
        var patternEng = /[a-zA-Z]/;               //문자 패턴
        var patternSpc = /[~!@#$%^&*()_+|<>?:{};]/; // 특수문자 패턴
        var pw = frm.pw.value;
        if (frm.mail.value == '' ||
           frm.mail.value.indexOf('@') == -1 ||
           frm.mail.value.indexOf('@') == 0 ||
           frm.mail.value.lastIndexOf('@') == frm.mail.value.length - 1 ||
           frm.mail.value.indexOf('@')!=frm.mail.value.lastIndexOf('@')) {
           alert('메일 형식을 확인하세요');
           frm.mail.focus();
           return false;
        } else if (!pw) {
           alert('비밀번호를 입력하세요');
           frm.pw.focus();
           return false;
        } else if ( !patternNum.test(pw) ||
                    !patternEng.test(pw) ||
                    !patternSpc.test(pw) ||
                    pw.length < 4) {
           //patternNum.test(frm.pw.value) : 숫자가 포함되지 않으면 false, 포함되면 true
           alert('비밀번호에 숫자와 영문자와 특수문자를 모두 포함한 4글자 이상입니다');
           frm.pw.focus();
           return false;
        } else if (pw != frm.pwchk.value) {
           alert('비밀번호가 일치하지 않습니다');
           frm.pw.value = '';
           frm.pwchk.value = '';
           frm.pw.focus();
           return false;
        }
        return true;
     }
  </script>
</head>
<body>
  <form action="#" name="frm" onsubmit="return chk()">
     <table>
        <tr>
           <th>메일</th>
           <td><input type="text" name="mail" placeholder="메일형식에 맞추세요" /></td>
        </tr>
        <tr>
           <th>비밀번호</th>
           <td><input type="password" name="pw" placeholder="특수문자,문자,숫자 포함"/></td>
        </tr>
        <tr>
           <th>비밀번호</th>
           <td><input type="password" name="pwchk" placeholder="4글자이상"/></td>
        </tr>
        <tr>
           <td colspan="2">
                    <input type="submit" value="회원가입" />
                    <input type="reset" value="취소" />
                    <input type="button" value="로그인" 
                           onclick="location.href='1_Number객체.html'" />
           </td>
        </tr>
        </table>
    </form>
</body>
</html>
