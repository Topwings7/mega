<head>
    <meta charset="utf-8" />
    <title></title>
    <script>
        function openWindow() {
            var child = open('','childWin', 'width=300,height=200');
            if (!child) {
                alert('팝업차단을 해제해 주세요');
            }
        }
    </script>
</head>
<body>
    <button onclick="openWindow()">새창열기 버튼</button>

</body>
</html>
