<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        table {width: 500px;margin: 50px auto;background-color: darkgreen;}
        td {background-color: white;padding: 50px;text-align: center; }
    </style>
    <script>
        window.onload = function () {
            var tds = document.getElementsByTagName('td');
            var idx = 0;
            tds[idx].style.backgroundColor = 'yellow';
            this.onkeyup = function () {//좌(37), 상(38), 우(39), 하(40)
                for (var i = 0; i < tds.length; i++) {
                    tds[i].style.backgroundColor = 'white';
                }
                switch (event.keyCode) {
                    case 37://좌(37)
                        if (idx % 3 != 0) {
                            idx -= 1;
                        } else {
                            idx += 2;
                        }
                        break;
                    case 38://상(38)
                        if (idx >= 3) {
                            idx -= 3;
                        } else {
                            idx += 6;
                        }
                        break
                    case 39://우(39)
                        if (idx % 3 != 2) {
                            idx += 1;
                        } else {
                            idx -= 2;
                        }
                        break;
                    case 40://하(40)
                        if (idx <= 5) {
                            idx += 3;
                        } else {
                            idx -= 6;
                        }
                }
                tds[idx].style.backgroundColor = 'yellow';
                var position = document.getElementById('position');
                position.innerHTML = '현위치 : <b>' + idx + '</b>';
            };
        };
    </script>
</head>
<body>
    <table>
        <tr><td>0</td><td>1</td><td>2</td></tr>
        <tr><td>3</td><td>4</td><td>5</td></tr>
        <tr><td>6</td><td>7</td><td>8</td></tr>
    </table>
    <p id="position">현위치 : <b>0</b></p>
</body>
</html>
