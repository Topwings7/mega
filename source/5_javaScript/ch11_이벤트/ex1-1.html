<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        table {
            width: 500px;
            margin: 50px auto;
            background-color: darkgreen;
        }

        td {
            background-color: white;
            padding: 50px;
            text-align: center;
        }
    </style>
    <script>
    var start = 0;
    window.onkeyup = function () {
      var tds = document.getElementsByTagName('td');
      if (event.keyCode == 83) {
        start = 1; alert('자 이제 시작이다');
      }
      if (event.keyCode >= 96 && event.keyCode <= 104 && start==1) {
        for (var i = 0; i < tds.length; i++) {
          tds[i].style.backgroundColor = 'white';
        }
        tds[event.keyCode - 96].style.backgroundColor = 'yellow';
      }
      if (event.keyCode >= 48 && event.keyCode <= 56 && start==1) {
        for (var i = 0; i < tds.length; i++) {
          tds[i].style.backgroundColor = 'white';
        }
        tds[event.keyCode - 48].style.backgroundColor = 'yellow';
      }
    };
    </script>
</head>
<body>
    <table>
        <tr><td>0</td><td>1</td><td>2</td></tr>
        <tr><td>3</td><td>4</td><td>5</td></tr>
        <tr><td>6</td><td>7</td><td>8</td></tr>
    </table>
</body>
</html>
