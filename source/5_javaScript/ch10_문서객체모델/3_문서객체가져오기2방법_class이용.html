<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script>
        window.onload = function () {
            var clock = document.getElementsByClassName('clock'); // clock배열로
            clock[0].innerHTML = '날짜:'+new Date().toDateString();
            clock[1].value = '시간:' + new Date().toTimeString();
            clock[1].style.fontSize = '2em';
            setInterval(function () {
                clock[1].value = '시간:' + new Date().toTimeString();
            }, 1000);
        };
    </script>
</head>
<body>
    <h1 class="clock"></h1>
    <input type="text" class="clock" size="30"/>
</body>
</html>
