<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script>
        var student = {name : '윤인성'};
        student.name = '홍인성'; // 기존 객체 속성값을 변경
        student.kor = 90;        // 기존 객체의 속성을 추가 가능
        student.mat = 100;
        student.hobby = '프로그래밍';
        student.toString = function () {
            output = '';
            for (var key in this) {
                if (key != 'toString') {
                    output += key + ' : ' + this[key] + '<br>';
                }
            }
            return output;
        };
        document.write(student + '<hr>');
        delete (student.hobby); // 속성삭제
        document.write(student);
    </script>
</head>
<body>

</body>
</html>
