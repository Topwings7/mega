<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script>
        /* A씨 만든 js 부분 */
        function pythagoras(width, height) { //  width=3 height=4 빗변(5) return
            function square(x) { return x * x; } //내부함수
            return Math.sqrt(square(width) + square(height));
        }
        /* B씨 만든 js 부분 */
        function square(width, height, hypotenuse) {
            if (width * width + height * height == hypotenuse * hypotenuse) {
                return true;
            } else {
                return false;
            }
        }
        document.write(pythagoras(4, 3));
    </script>
</head>
