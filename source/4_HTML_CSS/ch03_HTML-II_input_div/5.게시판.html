<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script>
        function chk() { // "" => false
            if (!frm.title.value) { // 제목이 빈 스트링일 때
                alert('제목을 꼭 입력하세요');
                frm.title.focus();
                return false;
            } else if (!frm.name.value) {
                alert('작성자를 꼭 입력하세요');
                frm.name.focus();
                return false;
            }
            return true;
        }
    </script>
</head>
<body>
    <form action="#" method="get" onsubmit="return chk()" name="frm">
        <table border="1">
            <caption><h2>게시판</h2></caption>
            <tr>
                <td>제목</td><td><input type="text" name="title" size="29"/></td>
            </tr>
            <tr>
                <td>작성자</td><td><input type="text" name="name" size="29"/></td>
            </tr>
            <tr>
                <td>내용</td>
                <td><textarea cols="30" rows="5" name="content"></textarea></td>
            </tr>
            <tr>
                <td>첨부파일</td>
                <td><input type="file" name="file" /></td>
            </tr>
            <tr>
                <td colspan="2">
                    <center>
                        <input type="submit" value="입력완료" />
                        <input type="reset" value="입력취소" />
                    </center>
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
