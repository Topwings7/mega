<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        ul{width:800px; height:100px; margin: 10px auto;
           border:1px solid gray;
           overflow:hidden;
        }
        ul li{float:left; list-style:none;
              width:150px; height:60px; margin: 20px 0;
              text-align:center; line-height:60px;
              font-size:1.2em; font-weight:bold;
              /* Permalink - use to edit and share this gradient: https://colorzilla.com/gradient-editor/#f6f9e3+0,ffff00+18,ffff00+18,fccd4d+56,f8b500+81,fbdf93+100 */
              background: #f6f9e3; /* Old browsers */
              background: -moz-linear-gradient(top,  #f6f9e3 0%, #ffff00 18%, #ffff00 18%, #fccd4d 56%, #f8b500 81%, #fbdf93 100%); /* FF3.6-15 */
              background: -webkit-linear-gradient(top,  #f6f9e3 0%,#ffff00 18%,#ffff00 18%,#fccd4d 56%,#f8b500 81%,#fbdf93 100%); /* Chrome10-25,Safari5.1-6 */
              background: linear-gradient(to bottom,  #f6f9e3 0%,#ffff00 18%,#ffff00 18%,#fccd4d 56%,#f8b500 81%,#fbdf93 100%); /* W3C, IE10+, FF16+, Chrome26+, Opera12+, Safari7+ */
              filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#f6f9e3', endColorstr='#fbdf93',GradientType=0 ); /* IE6-9 */

        }
        ul li a{text-decoration:none; color:black;}
        
    </style>
</head>
<body>
    <ul>
        <li><a href="#menu1">menu1</a></li>
        <li><a href="#menu2">menu2</a></li>
        <li><a href="#menu3">menu3</a></li>
        <li><a href="#menu4">menu4</a></li>
        <li><a href="#menu5">menu5</a></li>
    </ul>
</body>
</html>
