<head>
    <meta charset="utf-8" />
    <title></title>
    <link href="https://fonts.googleapis.com/css?family=Zhi+Mang+Xing&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Fruktur&display=swap" rel="stylesheet">
    <style>
        p:nth-child(1){font-family:'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;}
        p:nth-child(2){font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;}

        p:nth-child(4){font-family: 'Zhi Mang Xing', cursive;}
        p:nth-child(5){font-family: 'Fruktur', cursive;}
    </style>
</head>
<body>
    <p>Lucida Sans font </p>
    <p>Franklin font</p>
    <p>Raavi font</p>

    <p>google font</p>
