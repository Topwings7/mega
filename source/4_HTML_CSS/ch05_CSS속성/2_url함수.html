<head>

            font-family: 'NanumPenScript';
            src: url('NanumPenScript-Regular.ttf'); /* url함수엔 인터넷 경로도 가능 */
        }
        *{font-family:'NanumPenScript';}
        #wrap{width:600px; margin: 10px auto; height:300px; border:1px solid #cccccc;}
        #wrap #content{width:80%; margin:0 auto; height:100%;
                       background-image: url('sulhyun.jpg');
                       background-repeat:no-repeat;
                       font-size:2em;
                       text-align:center;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <div id="content">설현도 추운 겨울을 보내겠죠</div>
    </div>
</body>
</html>
