<head>

    <style>
        div{width:70%; margin:0 auto; height:400px; border:1px solid red;
            background-image:url('sulhyun.jpg');}
        div:nth-child(1){background-position:left top;} /* 디폴트 */
        div:nth-child(3){background-position:center;} /* 디폴트 */
        div:nth-child(5){background-position:50% 50%;} /* 디폴트 */
        div:nth-child(7){background-position:100% 100%;} /* 디폴트 */
        div:nth-child(9){background-position:right bottom;} /* 디폴트 */
        div:nth-child(11){background-repeat:repeat-x;
           background-attachment:fixed; /* 브라우저 left top과 사진의 left top을 맞춤*/
        }
    </style>
