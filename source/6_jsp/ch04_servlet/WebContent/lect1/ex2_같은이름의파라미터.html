<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h2>오늘의 메뉴와 식당 선택</h2>
	<form action="../Ex2">
		<p>메뉴
			<select name="menu" multiple="multiple" size="3">
				<option>된장찌게</option><option>김치찌게</option>
				<option>부대찌게</option><option>불고기</option>
				<option selected="selected">파스타</option>
			</select>
		</p>
		<p>식당<input type="checkbox" name="rest" value="종로">종로
			   <input type="checkbox" name="rest" value="광교">광교
			   <input type="checkbox" name="rest" value="수원">수원
			   <input type="checkbox" name="rest" value="인천" checked="checked">인천
		</p>	
		<p>국적<input type="radio" name="nation" value="한국" checked="checked">한국
		       <input type="radio" name="nation" value="미국">미국
		       <input type="radio" name="nation" value="중국">중국
		       <input type="radio" name="nation" value="인도">인도
		</p>
		<p><input type="submit"></p>
	</form>
</body>
</html>
